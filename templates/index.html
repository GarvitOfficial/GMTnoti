<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Reminder Bot - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ“… Telegram Reminder Bot</h1>
        
        <!-- Add New Task Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Add New Reminder</h5>
            </div>
            <div class="card-body">
                <form id="reminderForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="text" class="form-control" id="date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="time" class="form-label">Time</label>
                            <input type="text" class="form-control" id="time" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Reminder Message</label>
                        <textarea class="form-control" id="message" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Target Categories</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="all" id="allCategories" checked>
                            <label class="form-check-label" for="allCategories">
                                All Categories
                            </label>
                        </div>
                        <div id="specificCategories" style="display: none;">
                            <div class="form-check">
                                <input class="form-check-input category-checkbox" type="checkbox" value="foundation" id="foundationCheck">
                                <label class="form-check-label" for="foundationCheck">
                                    Foundation
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input category-checkbox" type="checkbox" value="diploma" id="diplomaCheck">
                                <label class="form-check-label" for="diplomaCheck">
                                    Diploma
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input category-checkbox" type="checkbox" value="bsc" id="bscCheck">
                                <label class="form-check-label" for="bscCheck">
                                    BSc
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input category-checkbox" type="checkbox" value="bs" id="bsCheck">
                                <label class="form-check-label" for="bsCheck">
                                    BS
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Reminder</button>
                </form>
            </div>
        </div>

        <!-- Filter Reminders -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Filter Reminders</h5>
            </div>
            <div class="card-body">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary active" data-filter="all">All</button>
                    <button type="button" class="btn btn-outline-primary" data-filter="foundation">Foundation</button>
                    <button type="button" class="btn btn-outline-primary" data-filter="diploma">Diploma</button>
                    <button type="button" class="btn btn-outline-primary" data-filter="bsc">BSc</button>
                    <button type="button" class="btn btn-outline-primary" data-filter="bs">BS</button>
                </div>
            </div>
        </div>

        <!-- Existing Tasks -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Upcoming Reminders</h5>
            </div>
            <div class="card-body">
                <div id="remindersList" class="list-group">
                    <!-- Reminders will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
